<!DOCTYPE html>
<html>
<head>
  <title>Multi-Page Form</title>
  <style>
    /* CSS styles for the form */
    .form-page {
      display: none;
    }
    
    .form-page.active {
      display: block;
    }
    
    .form-buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form id="multi-page-form">
    <!-- Page 1: First and Last Name -->
    <div class="form-page active" id="page1">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required>
      
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required>
      
      <div class="form-buttons">
        <button type="button" onclick="nextPage('page2')">Next</button>
      </div>
    </div>
    
    <!-- Page 2: Date of Birth and Email -->
    <div class="form-page" id="page2">
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <div class="form-buttons">
        <button type="button" onclick="nextPage('page3')">Next</button>
      </div>
    </div>
    
    <!-- Page 3: Phone Number and Age -->
    <div class="form-page" id="page3">
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      
      <div class="form-buttons">
        <button type="button" onclick="nextPage('page4')">Next</button>
      </div>
    </div>

    <!-- Page 4: Rating -->
    <div class="form-page" id="page4">
      <p>Please rate your experience (1-5 stars):</p>

      <!-- You can replace the radio buttons with any rating UI of your choice -->
      <input type="radio" name="rating" value="1"> 1 Star
      <input type="radio" name="rating" value="2"> 2 Stars
      <input type="radio" name="rating" value="3"> 3 Stars
      <input type="radio" name="rating" value="4"> 4 Stars
      <input type="radio" name="rating" value="5"> 5 Stars
      
      <!-- You can add additional form fields or customize the UI as needed -->
      
      <!-- Submit button -->
      <div class="form-buttons">
        <button type="submit">Submit</button>
      </div>
    </div>

  </form>

  <!-- JavaScript to handle page navigation -->
  <script>
    function nextPage(pageId) {
      // Hide the current page
      var currentPage = document.querySelector('.form-page.active');
      currentPage.classList.remove('active');
      
      // Show the next page
      var nextPage = document.getElementById(pageId);
      nextPage.classList.add('active');
    }
  </script>

</body>
</html>
