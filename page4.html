<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraiserInsurance Rating</title>
</head>
<body>
    <h1>Page 4: Leave a Rating</h1>
    <p>Thank you for your feedback!</p>
    <p>Please rate your experience (1 to 5 stars):</p>
    <form>
        <input type="radio" name="rating" value="1"> 1 star
        <input type="radio" name="rating" value="2"> 2 stars
        <input type="radio" name="rating" value="3"> 3 stars
        <input type="radio" name="rating" value="4"> 4 stars
        <input type="radio" name="rating" value="5"> 5 stars<br>
        <input type="submit" value="Submit Rating">
    </form>
</body>
</html>
